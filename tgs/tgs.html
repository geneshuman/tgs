<head>
  <title>tgs</title>
</head>

<body>
  {{> hello}}
	<br/>
	<br/>
	<div>
		{{> game}}
	</div>
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>


<template name="game">
	points<br/>
	<div id="points">
		{{#each points}}
		{{> point}}
		<br/>
		{{/each}}
	</div>
	<br/>
	edges<br/>
	<div id="edges">
		{{#each edges}}
		{{> edge}}
		<br/>
		{{/each}}
	</div>
</template>

<template name="point">
	{{point_id}}
	{{pos}}
</template>

<template name="edge">
	{{edge_id}}
	{{connection}}
</template>
