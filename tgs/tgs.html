<head>
  <title>tgs</title>
</head>

<body>
  {{> hello}}
	<br/>
	<br/>
	{{> text_list}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>


<template name="text_list">
	{{#each texts}}
	{{> text}}
	{{else}}
	No texts yet
	{{/each}}
</template>

<template name="text">
	{{val}}
	<br/>
</template>
