<head>
  <title>TGS - Topological Go Server</title>
</head>

<body>
  {{> game}}
</body>

<template name="game">
  {{#constant}}
  <div id="3D" style="width:400px;height:300px;"></div>
  {{/constant}}
</game>

<template name="data">
  {{#with game}}
  {{> game}}
  {{/with}}
</template>

<template name="game_old">
  points<br/>
  <div id="points">
    {{#each points}}
    {{> point}}
    <br/>
    {{/each}}
  </div>
  <br/>
  edges<br/>
  <div id="edges">
    {{#each edges}}
    {{> edge}}
    <br/>
    {{/each}}
  </div>
</template>

<template name="point">
  {{point_id}}
  {{pos}}
</template>

<template name="edge">
  {{edge_id}}
  {{connection}}
</template>
