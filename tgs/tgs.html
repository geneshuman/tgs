<head>
  <title>TGS - Topological Go Server</title>
</head>

<body>
  <div>
    {{> data}}
  </div>
</body>

<template name="data">
  {{#with game}}
  {{> game}}
  {{/with}}
</template>

<template name="game">
  {{name}}
  points<br/>
  <div id="points">
    {{#each points}}
    {{> point}}
    <br/>
    {{/each}}
  </div>
  <br/>
  edges<br/>
  <div id="edges">
    {{#each edges}}
    {{> edge}}
    <br/>
    {{/each}}
  </div>
</template>

<template name="point">
  {{point_id}}
  {{pos}}
</template>

<template name="edge">
  {{edge_id}}
  {{connection}}
</template>
