<head>
  <title>TGS - The Topological Go Server</title>
</head>

<body>
  <div class="container">
    <div class="right">
      {{> console}}
    </div>
    <div class="left">
      {{> game}}
    </div>
  </div>
  <audio id="laser1" src="laser1.mp3" preload="auto" autobuffer></audio>
  <audio id="join_chime" src="join_chime.mp3" preload="auto" autobuffer></audio>
  <audio id="click" src="click.mp3" preload="auto" autobuffer></audio>
  <audio id="whrble" src="whrble.mp3" preload="auto" autobuffer></audio>
  <audio id="zng" src="zng.mp3" preload="auto" autobuffer></audio>
</body>

<template name="console">
  <div id="console">
    <div id="title">
      {{#unless currentUser}}
      {{> loginButtons align="right"}}
      {{else}}
      <a id="titleDropDown" href="#" onmouseover="$('#userMenu').show()" onmouseout="$('#userMenu').hide()">{{username}}&nbsp;â–¾
      <div id="userMenu" onmouseover="$('#userMenu').show()" onmouseout="$('#userMenu').hide()">
	<a class="logout" href="#">logout</a>
      </div>
      </a>
      {{/unless}}
      <img src="logo_small2.png" />
      <h2>TGS</h2>
    </div>
    {{#if currentGame}}
    {{> gameConsole}}
    {{else}}
    {{> lobbyConsole}}
    {{/if}}
  </div>
</template>

<template name="game">
  <div id="glContainer"></div>
</template>
