<head>
  <title>TGS - The Topological Go Server</title>
</head>

<body>
  <div class="container">
    <div class="right">
      {{> console}}
    </div>
    <div class="left">
      {{> game}}
    </div>
  </div>
</body>

<template name="console">
  <div id="console">
    <div id="title">
      {{#unless currentUser}}
      {{loginButtons align="right"}}
      {{else}}
      <a id="titleDropDown" href="javascript:void(0)" onmouseover="$('#userMenu').show()" onmouseout="$('#userMenu').hide()">{{username}}&nbsp;â–¾
      <div id="userMenu" onmouseover="$('#userMenu').show()" onmouseout="$('#userMenu').hide()">
	<a class="logout" href="javascript:void(0)">logout</a>
      </div>
      </a>
      {{/unless}}
      <img src="logo_small.png" />
      <h2>TGS</h2>
    </div>
    {{#if currentGame}}
    {{> gameConsole}}
    {{else}}
    {{> lobbyConsole}}
    {{/if}}
  </div>
</template>

<template name="game">
  {{#constant}}
  <div id="glContainer"></div>
  {{/constant}}
</template>
